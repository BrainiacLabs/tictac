<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <div class="container container-fluid text-center">
      <div class="row">
        <div class="col">
          <h3> TIC TAC TOE @HIVER</h3>
        </div>
      </div>
    </div>
  </div>
  <div role="main">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div id="board" class="col-12"></div>
        <div class="mt-3 col-12 d-flex justify-content-center align-items-center">
          <h6 class="mr-2">Starting Player:</h6>
          <select name="starting_player" id="starting" class="form-control col-3 mr-1">
            <option value="1">Human</option>
            <option value="0">Computer</option>
          </select>
          <select id="depth" class="form-control col-3 mr-1">
            <option value="1">Very Easy</option>
            <option value="2">Easy</option>
            <option value="3">Medium</option>
            <option value="4">Hard</option>
            <option value="-1">Very Hard</option>
          </select>
          <button id="newgame" type="button" class="btn btn-primary">New Game</button>
        </div>
        <!-- Then put toasts within -->
        <div class="toast position-absolute hide" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
          <div class="toast-header d-flex justify-content-center align-items-center">
            <h6 class="col">Result</h6>
            <button type="button" class="ml-auto ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body d-flex justify-content-center align-items-center">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
